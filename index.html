<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" />
      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
      <!-- Included CSS file -->
      <link rel="stylesheet" href="style.css">
      <title>TODO's List</title>
</head>
<body>
      <header>
            <h1>TODO's List</h1>
      </header>
      <form>
            <!-- input box to create task -->
            <div class="input-container">
                <input class="todo-input" type="text" placeholder="Type your todo text..."/>
                <!-- button to add the task to the list -->
                <button class="input-btn" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
            </div>

            <!-- To add filter on task list -->
           <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
           </div>
      </form>
      <!-- Todo list container -->
      <div class="todo-container">
            <p><span class="task-counter">0</span>tasks left</p>
            <ul class="todo-list"></ul>
      </div> 

      <script src="app.js"></script>
</body>
</html>
